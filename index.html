<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Bootstrap v5 Design Blocks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <main class="container py-5">
        <h1>Free Bootstrap v5 Design Blocks</h1>
        <p>Based on <a href="https://froala.com/design-blocks/" target="_blank" rel="noopener">Froala Design Blocks</a></p>
        <hr>
        <h2 class="text-center mb-5">Call to action</h2>
        <p><strong>Reference:</strong> <a href="https://getbootstrap.com/docs/5.2/content/typography/#alignment" target="_blank" rel="noopener">Typography Alignment</a></p>
        <div class="p-5 bg-light">
            <figure class="text-center">
                <blockquote class="blockquote">
                    <p class="text-black-50">&ldquo;Design is a really, loaded word. I don&rsquo;t know what it means. So we don&rsquo;t talk a lot about design around here, we just talk about how things work. Most people think it&rsquo;s about how they look, but it&rsquo;s about how they work.&rdquo;</p>
                </blockquote>
                <figcaption class="blockquote-footer">Steve Jobs</figcaption>
            </figure>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
